<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Nature Life</title>
    <link rel="stylesheet" href="" />
  </head>
  <!-- Imagem de fundo -->
  <body
    class="h-screen p-7 sm:p-14 text-white list-none bg-[url(/img/Background-img.png)] sm:bg-[url(/img/sm/Background-img-sm.png)] lg:bg-[url(/img/lg/Background-img-lg.png)] bg-cover"
  >
    <!-- Fundo Borrado -->
    <div
      class="p-8 border sm:pl-12 sm:pt-12 sm:pr-0 sm:pb-0 lg:pl-28 rounded-[2.5rem] w-full h-full bg-white/20 backdrop-blur-lg"
    >
      <!-- Cabeçalho -->
      <header
        class="flex flex-wrap text-sm sm:text-3xl justify-between gap-y-10 sm:justify-around sm:gap-y-24 lg:items-center lg:justify-between lg:flex-nowrap lg:pr-28"
      >
        <ul
          class="w-full lg:w-[60%] flex gap-2 sm:pl-28 sm:pr-28 sm:gap-8 justify-between lg:order-2 lg:justify-center"
        >
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About us</a>
          </li>
          <li>
            <a href="#">Pricing</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>

        <h1 class="text-4xl sm:text-6xl lg:order-1 lg:text-4xl">NatureLife</h1>
        <button
          class="w-24 h-10 text-2xl bg-white/30 rounded-xl sm:w-60 sm:h-16 sm:text-3xl lg:order-3"
        >
          Sing in
        </button>
      </header>

      <!-- Conteudo Principal -->
      <main
        class="flex flex-row flex-wrap w-full items-center gap-y-10 pt-12 sm:gap-14 sm:gap-y-10 lg:flex-col lg:items-start lg:gap-20 lg:h-[85%] lg:gap-x-0 lg:pt-24"
      >
        <div>
          <h2 class="text-4xl sm:text-8xl">
            Look Deep Into<br />
            Nature
          </h2>
        </div>
        <div>
          <p class="text-sm sm:text-2xl">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod <br />tempor incididunt ut labore et dolore magna aliqua.
          </p>
        </div>
        <div>
          <button
            class="w-52 h-16 sm:w-64 sm:h-20 text-3xl bg-white/30 rounded-lg"
          >
            Book Now
          </button>
        </div>

        <picture>
          <!-- Imagem para telas grandes (≥ 1024px) -->
          <source
            srcset="./img/lg/Drawing-img-lg.png"
            media="(min-width: 1024px)"
          />
          <!-- Imagem para telas grandes (≥ 768px) -->
          <source
            srcset="./img/sm/Drawing-img-sm.png"
            media="(min-width: 768px)"
          />
          <!-- Imagem padrão (mobile ou fallback) -->
          <img src="./img/Drawing-img.png" alt="Desenho de árvores" />
        </picture>
      </main>

      <!-- Rodapé -->
      <footer class="sm:pr-20 lg:justify-start lg:flex">
        <ul
          class="flex justify-between pt-6 text-sm sm:text-3xl sm:gap-10 sm:justify-center sm:pt-0"
        >
          <li><a href="#"></a>Instagram</li>
          <li><a href="#"></a>Facebook</li>
          <li><a href="#"></a>Youtube</li>
          <li><a href="#"></a>Twitter</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
